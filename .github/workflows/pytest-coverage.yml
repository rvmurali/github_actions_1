name: Run Python Tests on EC2 via SSH

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-on-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Run tests remotely on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Update and install required packages
            sudo apt update
            sudo apt install -y python3.12-venv git

            # Set up Python 3.12 virtual environment
            python3.12 -m venv ~/venv
            source ~/venv/bin/activate

            # Clean and clone fresh copy of the repository
            rm -rf github_actions_1
            git clone https://github.com/${{ github.repository }}.git
            cd github_actions_1 || { echo "‚ùå Failed to enter project directory"; exit 1; }

            # Install pip and dependencies inside the virtual environment
            curl -sS https://bootstrap.pypa.io/get-pip.py | python
            pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            # Run tests with coverage
            pytest --junitxml=pytest.xml \
                   --cov=calculator \
                   --cov-report=term-missing:skip-covered \
                   --cov-report=xml:coverage.xml \
                   tests/ | tee pytest-coverage.txt

            # Generate HTML coverage report
            pytest --cov=calculator --cov-report=html:htmlcov tests/
