name: Run Python Tests on EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run commands on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            # Update repo & install dependencies (if needed)
            sudo apt update
            sudo apt install -y python3.12-venv git

            # Set up virtual environment (best practice with Python 3.12)
            python3.12 -m venv ~/venv
            source ~/venv/bin/activate

            # Clone repo (or pull latest)
            if [ ! -d "myproject" ]; then
              git clone https://github.com/rvmurali/github_actions_1.git myproject
            else
              cd myproject && git pull
            fi

            cd myproject

            # Install pip inside venv (PEP 668 compliant)
            curl -sS https://bootstrap.pypa.io/get-pip.py | python

            # Install project dependencies
            pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

            # Run tests with coverage
            pytest --junitxml=pytest.xml \
                  --cov=calculator \
                  --cov-report=term-missing:skip-covered \
                  --cov-report=xml:coverage.xml \
                  tests/ | tee pytest-coverage.txt

            # Generate HTML coverage report
            pytest --cov=calculator --cov-report=html:htmlcov tests/
